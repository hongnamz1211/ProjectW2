<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch-case3</title>
</head>
<body>
<script>
    let value = prompt("Nhập 1 số: ", '');
    switch (value > 0 ? 1 : value < 0 ? -1 : 0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
    }
