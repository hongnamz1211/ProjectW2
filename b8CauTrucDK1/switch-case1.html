<script>
    let browser = prompt("Nhập Edge: ");
    switch (browser) {
        case "Edge":
            alert("You're got the Edge");
            break;
        case "Chorme":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page look ok!");
    }
