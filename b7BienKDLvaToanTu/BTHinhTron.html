<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    inputR = prompt("Nhập bán kính hình tròn(Bán kính bằng nửa đường kính)(cm): ");
    let R = parseFloat(inputR);
    let S = (R**2)*3.14;
    let C = 2*R*3.14;
    document.write("Diện tích hình tròn: " +S + " cm2","; Chu vi hình tròn: " +C + " cm");
</script>
</body>
</html>
