<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Nhiệt Độ</title>
</head>
<body>
<script>
    inputCelsius = prompt("Nhập 0C (Celsius)");
    let celsius = parseFloat(inputCelsius);
    let fahrenheit = (celsius*9)/5+32;

    document.write("Giá trị 0C (Celsius):" + celsius,"; Giá trị 0F (Fahrenheit): " + fahrenheit);
</script>
</body>
</html>
