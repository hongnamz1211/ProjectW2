<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<form>
    <input id="getMonth" type="text" placeholder="Nhập số tháng trong năm">
    <input onclick="showMessage()" type="button" value="Tính số ngày">
    <p id="display"></p>
</form>
</body>
<script>
    function showMessage() {
        let month = document.getElementById('getMonth').value;
        switch (parseInt(month)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 10:
            case 12:
                document.getElementById('display').innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById('display').innerText = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 8:
            case 9:
            case 11:
                document.getElementById('display').innerText = "Tháng " + month + " có 30 ngày";
                break;
        }
    }


</script>
</html>
