<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
    <style>
        h1 {
            position: absolute;
            left: 200px;
            top: 175px;
        }
        #btn-yes {
            position: absolute;
            left: 200px;
            top: 250px;
        }

        #btn-no {
            position: absolute;
            left: 300px;
            top: 250px;
        }
    </style>
</head>
<body>
<h1>Do you love me?</h1>
<input  id="btn-yes" onclick="yesClick()" type="button" value="YES">
<input  id="btn-no" onmouseover="noHover()" type="button" value="NO">
</body>
<script>
    function yesClick() {
        alert('Yes, you are right!');
    }
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btn-no').style.left = x + 'px';
        document.getElementById('btn-no').style.top = y + 'px';
    }
</script>
</html>
