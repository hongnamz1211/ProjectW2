<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>puzzle</title>
</head>
<body>
<div><img src="ảnh/monkey_part1x1.jpg" alt="monkey" id="image1" onclick="changeImg1()" height="80" width="400"/></div>
<div><img src="ảnh/cat1_part2x1.jpg" alt="cat" id="image2" onclick="changeImg2()" height="80" width="400"/></div>
<div><img src="ảnh/panda_swap_part3x1.jpg" alt="panda" id="image3" onclick="changeImg3()" height="80" width="400"/></div>
<div><img src="ảnh/cat1_part4x1.jpg" alt="cat" id="image4" onclick="changeImg4()" height="80" width="400"/></div>
<div><img src="ảnh/monkey_part5x1.jpg" alt="monkey" id="image5" onclick="changeImg5()" height="80" width="400"/></div>
</body>

<script>
    function changeImg1() {
        let img1 = document.getElementById("image1")
        if (img1.alt === "cat") {
            img1.src = "ảnh/monkey_part1x1.jpg"
            img1.alt = "monkey"
        } else if (img1.alt === "monkey") {
            img1.src = "ảnh/panda_swap_part1x1.jpg"
            img1.alt = "panda"
        } else {
            img1.src = "ảnh/cat1_part1x1.jpg"
            img1.alt = "cat"
        }
        checkWin()
    }

        if (img2.alt === "cat") {

        if (img3.alt === "cat") {

    function changeImg5() {
        let img5 = document.getElementById("image5")

            img5.alt = "monkey"

    function checkWin() {
        let img1 = document.getElementById("image1");
        let img2 = document.getElementById("image2");
        let img3 = document.getElementById("image3");
        let img4 = document.getElementById("image4");
        let img5 = document.getElementById("image5");

        if (img1.alt === img2.alt && img2.alt === img3.alt && img3.alt === img4.alt && img4.alt === img5.alt) {
            document.getElementById('image1').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('image2').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('image3').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('image4').style.boxShadow = "2px 2px 2px 2px red";
            document.getElementById('image5').style.boxShadow = "2px 2px 2px 2px red";
        } else {
            document.getElementById('image1').style.boxShadow = "none";
            document.getElementById('image2').style.boxShadow = "none";
            document.getElementById('image3').style.boxShadow = "none";
            document.getElementById('image4').style.boxShadow = "none";
            document.getElementById('image5').style.boxShadow = "none";
        }
    }
</script>
