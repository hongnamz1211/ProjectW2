<script>
    let weight = +prompt('Nhập số kg của bạn: ', 'kg');
    let height = +prompt('Nhập chiều cao của bạn: ' , 'cm');
    BMT = weight / (height ** 2);
    bmt = BMT < 18.5 ? "Underweight" : BMT < 25.0 ? "Normal" : BMT < 30.0 ? "Overweight" : "Obese";
    alert(bmt);
